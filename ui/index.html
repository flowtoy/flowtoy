<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Flow Demo</title>
    <style>
      body { font-family: system-ui, -apple-system, sans-serif; padding: 20px; }
      .step { padding: 8px; border: 1px solid #ddd; margin-bottom: 8px; border-radius: 6px; }
      .pending { background: #fafafa; }
      .running { background: #fffbe6; }
      .succeeded { background: #e6ffed; }
      .failed { background: #ffe6e6; }
      pre { background: #f7f7f7; padding: 8px; border-radius: 4px; }
    </style>
  </head>
  <body>
    <h1>Flow Demo</h1>
    <p>Polls <code>/status</code> and <code>/outputs</code>. Run a flow that lasts several seconds to watch running state.</p>
    <div id="meta"></div>
    <div id="steps"></div>
    <h3>Outputs</h3>
    <pre id="outputs">(none)</pre>

    <script src="/static/app.js"></script>
  </body>
</html>
